<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plot Listing</title>
  <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.css">
  <script src="https://kit.fontawesome.com/c91a0f3545.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav>
      <label for=""
        ><a href=""><img src="img/white-logo.png" alt=""/></a
      ></label>
      <!-- nav menu buttons -->
       <ul>
        <a href="#">Home</a>
        <a href="#">Category</a>
        <a href="#">Listing</a>
        <a href="#">Contact us</a>
        
          <a href="#" class="plus">
            <span>
              <i class="fa-solid fa-circle-plus"></i>
            </span>
            Add Your Listing</a>
        
        </ul>
    </nav>
  </header>

  <main>
    <section class="banner-section">
      <div class="text-Main">
        <p class="h6">Over 36,500+ Active Listings</p>
        <h6></h6>
        <p class="findThings">Find Nearby Places & Things</p>
      </div>
   
      <div class="form-container">
        <form action="" method="get">
          <div class="form-Row">
            <div class="all-area">
              <select name="area" id="area">
                <option value="area">All Areas</option>
                <option value="area">New Village</option>
                <option value="area">Old Town</option>
                <option value="area">Modern City</option>
              </select>
            </div>

            <div class="search-box">
              <input type="address" name="address" class="searchText" placeholder="Enter a location" autocomplete="on" required="">
            </div>

            <!-- price category -->
            <div>
              <fieldset>
                <select name="price" class="form-select" aria-label="Default select example" id="chooseCategory" onchange="this.form.click()">
                  <option selected="">Price Range</option>
                  <option value="$100 - $250">$100 - $250</option>
                  <option value="$250 - $500">$250 - $500</option>
                  <option value="$500 - $1000">$500 - $1,000</option>
                  <option value="$1000+">$1,000 or more</option>
                </select>
              </fieldset>
             </div>

             <!-- Search now button -->
             <div class="search-btn-div">
              <fieldset>
                <button id="search-button"> <span><i class="fa-solid fa-magnifying-glass"></i></span>Search Now</button>
              </fieldset>
            </div>
          </div>
        </form>
      </div>

      <div class="icons-container">
        <ul class="icon-ul">
          <span class="icon-containeer"><a class="icon-a"  href="#"><img src="img/search-icon-01.png" alt=""></a></span>
          <span class="icon-containeer"><a class="icon-a" href="#"><img src="img/search-icon-02.png" alt=""></a></span>
          <span class="icon-containeer"><a class="icon-a" href="#"><img src="img/search-icon-03.png" alt=""></a></span>
          <span class="icon-containeer"><a class="icon-a" href="#"><img src="img/search-icon-04.png" alt=""></a></span>
          <span class="icon-containeer"><a class="icon-a" href="#"><img src="img/search-icon-05.png" alt=""></a></span>
        </ul>
      </div>

    </section>

    <!-- popular category section -->
     <section class="popular-section">
      <div class="popular-container">
        <div class="popular-heading">
          <h2>Popular Categories</h2>
          <p class="h6">Check Them Out</p>
        </div>

        <!-- apartment container -->
         <div class="apartment-container" >
          
          <!-- side-bar -->
           <div class="side-bar-apartment">
            <div class="apartment-H-icon"><img id="house-icon" style="margin: 0 auto;" src="img/search-icon-01.png" alt=""></div>
           
          
          </div>

          <!-- center -->

          <!-- house image -->
         </div>

      </div>

     </section>

     <section class="recent-section-container"></section>

     <footer></footer>
  </main>
</body>
</html>
