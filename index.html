<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plot Listing</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.css">
  </head>
  <body>
    <header>
      <nav>
        <label for=""
          ><a href=""><img src="img/white-logo.png" alt=""/></a
        ></label>
        <!-- nav menu buttons -->
         <ul>
          <a href="#">Home</a>
          <a href="#">Category</a>
          <a href="#">Listing</a>
          <a href="#">Contact us</a>
          
            <a href="#" class="plus">
              <span>
                <i class="fa-solid fa-circle-plus"></i>
              </span>
              Add Your Listing</a>
          
          </ul>
      </nav>
    </header>

    <main>
      <section class="banner-section">
        <div class="container-content">
          <div class="top-container-content">
            <h6>Over 36,500+ Active Listings</h6>
            <h2>Find Nearby Places & Things</h2>
          </div>

          <!-- form container -->
           <div>
            <div class="form-container">
              <form id="search-form" action="#">
                <div class="form-row">
                  <div class="all-area">
                    <select name="area" id="area">
                      <option value="area">All Areas</option>
                      <option value="area">New Village</option>
                      <option value="area">Old Town</option>
                      <option value="area">Modern City</option>
                    </select>
                  </div>
                  <div class="search-box">
                    <fieldset>
                      <input type="address" name="address" class="searchText" placeholder="Enter a location" autocomplete="on" required="">
                    </fieldset>
                  </div>

                  <!-- price category -->
                   <div>
                    <fieldset>
                      <select name="price" class="form-select" aria-label="Default select example" id="chooseCategory" onchange="this.form.click()">
                        <option selected="">Price Range</option>
                        <option value="$100 - $250">$100 - $250</option>
                        <option value="$250 - $500">$250 - $500</option>
                        <option value="$500 - $1000">$500 - $1,000</option>
                        <option value="$1000+">$1,000 or more</option>
                      </select>
                    </fieldset>
                   </div>

                   <!-- Search now button -->
                    <div>
                      <fieldset>
                        <button> <span><img src="img/search.svg" alt=""></span>Search Now</button>
                      </fieldset>
                    </div>
                </div>
              </form>
           </div>
        </div>      
        </div>
      </div>


        <div class="icons-container">
          <ul>
            <a href=""></a>
            <a href=""><span class="icon-containeer"><img src="img/search-icon-01.png" alt=""></span></a>
            <a href=""><span class="icon-containeer"><img src="img/search-icon-02.png" alt=""></span></a>
            <a href=""><span class="icon-containeer"><img src="img/search-icon-03.png" alt=""></span></a>
            <a href=""><span class="icon-containeer"><img src="img/search-icon-04.png" alt=""></span></a>
            <a href=""><span class="icon-containeer"><img src="img/search-icon-05.png" alt=""></span></a>
          </ul>
        </div>
      </div>
    </section>
    </main>
  </body>
</html>
